title: Campus - Road Trip
description: |
  Jonathan tog en promenad på campus med en flagga i fickan. Men ack o ve, när han kom fram inser han att flaggan inte längre ligger däri.
  Som tur är utlöstes hans gamla pålitliga flaggborttappningsdetektor och en bild togs på var ställe flaggan hamnade på. Kan du hjälpa honom och gå och hitta flaggorna han tappade?

  OBS: För den här uppgiften kommer ni behöva gå ut och gå! Ta gärna med en telefon med GPS så ni inte går vilse. Att göra uppgiften inte allt för sent på kvällen är att rekommendera.

